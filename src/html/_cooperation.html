<section class="cooperation" id="cooperation">
    <div class="container">
        <h2 class="cooperation__title title">Співпраця</h2>
        <form action="#" class="cooperation__form">
            <div class="cooperation__form-block">
                <input type="text" class="cooperation__input" name="name" placeholder="І'мя*" autocomplete="off" required>
                <input type="text" class="cooperation__input" name="surname" placeholder="Прізвище*" autocomplete="off" required>
                <input type="text" class="cooperation__input" name="phone" placeholder="Номер телефону*" autocomplete="off" required>
                <input type="email" class="cooperation__input" name="email" placeholder="Email*" autocomplete="off" required>
            </div>
            <div class="cooperation__form-block">
                <textarea class="cooperation__textarea" name="message" placeholder="Повідомлення*"  autocomplete="off" required></textarea>
                <button class="cooperation__btn btn" type="submit">Надіслати</button>
            </div>
        </form>
    </div>
</section>
